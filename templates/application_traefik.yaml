apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  labels:
    name: traefik
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    chart: traefik
    helm:
      parameters:
        - name: installCRDs
          value: "true"
    repoURL: https://helm.traefik.io/traefik
    targetRevision: v18.1.0
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true