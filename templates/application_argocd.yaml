apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    chart: argocd
    helm:
      valueFiles:
        - values_argocd.yaml
      parameters:
        - name: installCRDs
          value: "true"
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: v1.12.1
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true